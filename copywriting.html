<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywriting | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --text: #1a1a1a; --grey: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); background: #fff; line-height: 1.6; }
        
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }

        .container { max-width: 1100px; margin: 4rem auto; padding: 0 2rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--blue); text-decoration: none; font-weight: 600; }
        h1 { font-size: 2.5rem; color: var(--blue); margin-bottom: 2rem; font-weight: 800; }

        .copy-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 2rem; 
        }

        .copy-item { 
            position: relative;
            background: var(--grey); 
            aspect-ratio: 1 / 1; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .copy-item .bg-content {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .copy-item:hover .bg-content { transform: scale(1.05); }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .content-label {
            position: relative;
            z-index: 3;
            color: white;
            text-align: center;
        }

        .content-label h3 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .content-label p { margin: 5px 0 0; font-weight: 300; font-size: 1rem; opacity: 0.9; }

        .copy-item.no-image .content-label { color: var(--blue); }
        .copy-item.no-image .overlay { display: none; }

        /* Modal Setup */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(8px);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            width: 90%;
            max-width: 900px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close {
            position: absolute;
            right: 20px; top: 15px;
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            z-index: 1010;
        }

        .modal-header-media { width: 100%; height: auto; max-height: 500px; object-fit: contain; background-color: #000; display: block; }
        .modal-body { padding: 3rem; }
        .modal-body h2 { color: var(--blue); font-size: 2.2rem; margin-top: 0; font-weight: 800; }
        .modal-body p { font-size: 1.15rem; color: #334155; line-height: 1.8; white-space: pre-line; }

        @media (max-width: 768px) {
            .modal-body { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Work</a>
    <a href="about.html">About Me</a>
</nav>

<div class="container">
    <a href="index.html" class="back-link">← Back to Work</a>
    <h1>Copywriting</h1>
    
    <div class="copy-grid">
        <div class="copy-item" onclick="openModal('adidas')">
            <img src="adidas.jpg" alt="Adidas" class="bg-content">
            <div class="overlay"></div>
            <div class="content-label">
                <h3>Adidas</h3>
                <p>Casetexts</p>
            </div>
        </div>

        <div class="copy-item" onclick="openModal('direkto')">
            <video preload="metadata" class="bg-content">
                <source src="direkto.mp4#t=0.1" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="content-label">
                <h3>Direkto</h3>
                <p>Casetexts</p>
            </div>
        </div>

        <div class="copy-item no-image" onclick="openModal('empty')"><div class="content-label"><h3>Y</h3><p>Coming Soon</p></div></div>
        <div class="copy-item no-image" onclick="openModal('empty')"><div class="content-label"><h3>Z</h3><p>Coming Soon</p></div></div>
        <div class="copy-item no-image" onclick="openModal('empty')"><div class="content-label"><h3>5</h3><p>Coming Soon</p></div></div>
        <div class="copy-item no-image" onclick="openModal('empty')"><div class="content-label"><h3>6</h3><p>Coming Soon</p></div></div>
    </div>
</div>

<div id="projectModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div id="modalContentArea"></div>
    </div>
</div>

<script>
    const projectData = {
        'adidas': {
            title: 'Adidas - Crafted for Goals',
            type: 'image',
            src: 'adidas.jpg',
            text: `To launch the new Predator football boots, adidas Football Nordic and Unisport didn’t just want attention — they wanted impact. So they called in BANG to turn hype into experience. 

            We took over a padel court in Nørrebro — a district known for diversity, street culture and creative energy. The perfect match for the Predator mindset. There, we built the Predator Cage: 45 seconds, one high-tech goal, and as many goals as you could score. 

            Top scorer of the day? Immortalized on a mural wall in central Copenhagen. Top 5? Custom boots. No pressure. To crank up the energy even more, we brought in heavy-hitting creators like Jasseminho, Anusha, Sarah and Drux who turned the space into a live arena with panna, freestyles, and crowd battles. 

            The response was massive — over 5,000 visitors and 286 players in the Predator Cage. 198 of them came back for a second shot, and 146 couldn’t stop at two. Online, we hit 190,000+ views, led by reels and TikToks. 

            Goals, glory and faces on walls. This was more than a launch. It was football, culture and competition. All in one strike.

            Copywriting: Filip Perjans`
        },
        'direkto': {
            title: 'Direkto - Think about the percentage',
            type: 'video',
            src: 'direkto.mp4',
            text: `If you want to compare loans from different lenders, Direkto helps you find the best offer. As an independent actor with a focus on honesty and transparency, Direkto wants to offer its customers the best loan offers, services and financial guidance. It’s the financial superhero you didn’t know you needed. 

            In a world where competition is fierce and loan offers are as common as daylight, we asked ourselves, “How do we make Direkto the rockstar of the financial game? 

            Cue the drumroll for “Gubbrap” - our brainchild that’s changing the loan game. We created the tagline “think about the percentage” and infused music and humor into Direkto’s DNA to make it the talk of the town, the life of the financial party.

            Copywriting: Filip Perjans`
        }
    };

    function openModal(id) {
        const modal = document.getElementById('projectModal');
        const area = document.getElementById('modalContentArea');
        const data = projectData[id];

        if (!data) return;

        let mediaHtml = '';
        if (data.type === 'video') {
            mediaHtml = `<video autoplay loop muted playsinline class="modal-header-media"><source src="${data.src}" type="video/mp4"></video>`;
        } else {
            mediaHtml = `<img src="${data.src}" class="modal-header-media" alt="${data.title}">`;
        }

        area.innerHTML = `
            ${mediaHtml}
            <div class="modal-body">
                <h2>${data.title}</h2>
                <p>${data.text}</p>
            </div>
        `;
        
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function closeModal() {
        const modal = document.getElementById('projectModal');
        const area = document.getElementById('modalContentArea');
        area.innerHTML = '';
        modal.style.display = "none";
        document.body.style.overflow = "auto";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('projectModal')) closeModal();
    }
</script>

</body>
</html>
