<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywriting | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #E3E3E3; 
            --brand-blue: #1B3C53; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--brand-blue); 
            line-height: 1.6;
        }

        /* Navigering */
        nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 2rem 0;
            background-color: var(--bg-color);
        }

        .nav-link {
            color: var(--brand-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-link.active { border-bottom: 2px solid var(--brand-blue); }

        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        
        h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 1.5rem; text-transform: uppercase; }

        /* Slider */
        .project-slider { 
            display: flex; 
            gap: 2rem; 
            overflow-x: auto; 
            padding: 2rem 1rem; 
            margin-bottom: 4rem;
            scrollbar-width: thin;
            scrollbar-color: var(--brand-blue) transparent;
        }

        /* Rutorna */
        .project-item { 
            flex: 0 0 300px; 
            position: relative; 
            aspect-ratio: 1 / 1; 
            border-radius: 12px; 
            overflow: hidden;
            cursor: pointer; 
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background-color: #ccc; /* Grå placeholder-färg */
        }

        .project-item:hover { transform: scale(1.05); z-index: 10; }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 2;
            text-align: center;
            color: #fff;
        }

        .item-info h3 { margin: 0; font-size: 1.1rem; font-weight: 800; }
        .item-info span { display: block; margin-top: 5px; font-size: 0.8rem; opacity: 0; transition: 0.3s; }
        .project-item:hover .item-info span { opacity: 1; }

        /* Modal styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: #fff; margin: 5% auto; width: 90%; max-width: 800px; border-radius: 16px; position: relative; max-height: 85vh; overflow-y: auto; }
        .close-btn { position: absolute; right: 25px; top: 20px; font-size: 2rem; cursor: pointer; color: var(--brand-blue); z-index: 10; }
        .modal-body { padding: 3rem; }
        .modal-img, .modal-video { width: 100%; border-radius: 8px; margin-bottom: 2rem; }

    </style>
</head>
<body>

<nav>
    <a href="index.html" class="nav-link">Work</a>
    <a href="about.html" class="nav-link">About me</a>
</nav>

        </div>

        <div class="project-item" onclick="openModal('direkto')">
            <img src="direkto_thumb.jpg" class="card-img">
            <div class="item-info"><h3>Direkto</h3><span>Website casetext</span></div>
        </div>

        <div class="project-item" onclick="openModal('bang1')">
            <img src="bang.jpg" class="card-img">
            <div class="item-info"><h3>BANG Agency</h3><span>Website article</span></div>
        </div>

        <div class="project-item" onclick="openModal('bang2')">
            <img src="bang.jpg" class="card-img">
            <div class="item-info"><h3>BANG Agency</h3><span>Website article</span></div>
        </div>

        <div class="project-item"><div class="item-info"><h3>Placeholder</h3><span>X</span></div></div>
        <div class="project-item"><div class="item-info"><h3>Placeholder</h3><span>X</span></div></div>
        <div class="project-item"><div class="item-info"><h3>Placeholder</h3><span>X</span></div></div>
    </div>

    <h2>University Content</h2>
    <div class="project-slider">
        <div class="project-item"><div class="item-info"><h3>University Project</h3><span>X</span></div></div>
    </div>
</div>

<div id="projectModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modalBody" class="modal-body"></div>
    </div>
</div>

<script>
    // Din modal-logik och projectData här (samma som tidigare)
    function openModal(id) {
        const modal = document.getElementById('projectModal');
        const body = document.getElementById('modalBody');
        // ... logik för att hämta data och visa media ...
        modal.style.display = 'block';
    }

    function closeModal() {
        document.getElementById('projectModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>
