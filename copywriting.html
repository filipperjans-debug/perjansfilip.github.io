<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Content | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #E3E3E3; --text-color: #1B3C53; --box-color: #234C6A; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text-color); background: var(--bg-color); line-height: 1.6; overflow-x: hidden; }
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid rgba(27, 60, 83, 0.1); }
        nav a { margin: 0 20px; text-decoration: none; color: var(--text-color); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--text-color); text-decoration: none; font-weight: 600; }
        h1, .section-divider { font-size: 2.5rem; color: var(--text-color); font-weight: 800; margin-bottom: 2.5rem; }

        .project-slider { display: flex; gap: 2.5rem; overflow-x: auto; padding: 2rem 1rem; margin: 0 -1rem; scrollbar-width: thin; scrollbar-color: var(--text-color) transparent; }
        .project-slider::-webkit-scrollbar { height: 6px; }
        .project-slider::-webkit-scrollbar-thumb { background: var(--text-color); border-radius: 10px; }

        .project-item { 
            flex: 0 0 320px; position: relative; background: var(--box-color); aspect-ratio: 1 / 1; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); overflow: hidden; border: 1px solid rgba(27, 60, 83, 0.1); 
        }
        .project-item:hover { transform: scale(1.05); z-index: 10; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .project-item img, .project-item video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 2; transition: background 0.3s ease; }
        .project-item:hover .overlay { background: rgba(0, 0, 0, 0.5); }
        .content-label { position: relative; z-index: 3; color: white; text-align: center; }
        .content-label h3 { margin: 0; font-size: 1.4rem; text-transform: uppercase; font-weight: 800; }
        
        .empty-label { color: rgba(255,255,255,0.5); font-weight: 600; text-transform: uppercase; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html">Work</a><a href="about.html">About Me</a></nav>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Work</a>
        <h1>Work Content</h1>
        <div class="project-slider">
            <div class="project-item" onclick="openModal('adidas')">
                <img src="adidas.jpg" alt="Adidas">
                <div class="overlay"></div>
                <div class="content-label"><h3>Adidas</h3></div>
            </div>
            </div>
        <h2 class="section-divider">University Content</h2>
        <div class="project-slider">
            <div class="project-item"><span class="empty-label">Coming Soon</span></div>
            <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        </div>
    </div>
</body>
</html>
