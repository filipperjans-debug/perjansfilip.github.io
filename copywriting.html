<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywriting | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --text: #1a1a1a; --grey: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); background: #fff; line-height: 1.6; overflow-x: hidden; }
        
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }

        .container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--blue); text-decoration: none; font-weight: 600; }
        h1 { font-size: 3rem; color: var(--blue); font-weight: 800; margin-bottom: 1rem; }
        h2 { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 4rem; margin-bottom: 1rem; color: #666; font-weight: 600; }

        /* Horisontell Scroll Container */
        .project-slider { 
            display: flex; 
            gap: 2rem; 
            overflow-x: auto; 
            padding: 2rem 1rem; 
            margin: 0 -1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--blue) transparent;
            -webkit-overflow-scrolling: touch;
        }

        .project-slider::-webkit-scrollbar { height: 6px; }
        .project-slider::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        /* Projekt-rutorna */
        .project-item { 
            flex: 0 0 300px; 
            position: relative; 
            background: var(--grey); 
            aspect-ratio: 1 / 1; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            border: 1px solid #e0e0e0;
            overflow: hidden;
            opacity: 0; /* För Anime.js */
        }

        .project-item:hover { 
            transform: scale(1.05); 
            border-color: var(--blue);
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .bg-content {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 2;
        }

        .content-label {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 1rem;
        }

        .content-label h3 { margin: 0; font-size: 1.1rem; color: var(--blue); text-transform: uppercase; font-weight: 800; }
        .empty-label { color: #bbb; font-size: 0.85rem; text-transform: uppercase; font-weight: 600; }

        /* Modal styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background-color: white; margin: 5% auto; width: 90%; max-width: 700px; border-radius: 16px; position: relative; overflow: hidden; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close { position: absolute; right: 20px; top: 15px; font-size: 2.5rem; cursor: pointer; color: #333; z-index: 1010; }
        .modal-body { padding: 3rem; }
        .modal-body h2 { color: var(--blue); font-size: 2.2rem; margin-top: 0; font-weight: 800; }
        .modal-body p { font-size: 1.15rem; color: #334155; line-height: 1.8; white-space: pre-line; }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') closeModal()">

<nav>
    <a href="index.html">Work</a>
    <a href="about.html">About Me</a>
</nav>

<div class="container">
    <a href="index.html" class="back-link">← Tillbaka</a>
    <h1>Copywriting</h1>

    <h2>Work Content</h2>
    <div class="project-slider">
        <div class="project-item" onclick="openModal('adidas')">
            <div class="overlay"></div>
            <div class="content-label"><h3>Adidas</h3></div>
        </div>
        <div class="project-item" onclick="openModal('direkto')">
            <div class="overlay"></div>
            <div class="content-label"><h3>Direkto</h3></div>
        </div>
        <div class="project-item" onclick="openModal('bang1')">
            <div class="overlay"></div>
            <div class="content-label"><h3>BANG Agency Case 1</h3></div>
        </div>
        <div class="project-item" onclick="openModal('bang2')">
            <div class="overlay"></div>
            <div class="content-label"><h3>BANG Agency Case 2</h3></div>
        </div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
    </div>

    <h2>University Content</h2>
    <div class="project-slider">
        <div class="project-item"><div class="content-label"><h3>Projekt 1</h3></div></div>
        <div class="project-item"><div class="content-label"><h3>Projekt 2</h3></div></div>
        <div class="project-item"><div class="content-label"><h3>Projekt 3</h3></div></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
    </div>
</div>

<div id="projectModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody" class="modal-body"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<script>
    const projectData = {
        'adidas': { 
            title: 'Adidas', 
            text: 'Arbetet för Adidas fokuserade på att anpassa varumärkets globala tonläge till den lokala marknaden. Fokus låg på att skapa engagerande produktbeskrivningar och kampanjcopy som talar till både atleter och livsstilskonsumenter.' 
        },
        'direkto': { 
            title: 'Direkto', 
            text: 'För Direkto handlade uppdraget om att förenkla komplexa finansiella tjänster genom tydlig och förtroendeingivande copywriting. Målet var att göra låneförmedling begriplig och personlig.' 
        },
        'bang1': { 
            title: 'BANG Agency - Case 1', 
            text: 'Copywriting för strategiska eventkoncept. Här låg fokus på att skapa en röd tråd genom hela besöksresan, från inbjudan till upplevelse på plats.' 
        },
        'bang2': { 
            title: 'BANG Agency - Case 2', 
            text: 'Digital kampanjcopy och innehållsskapande för sociala medier. Ett arbete som krävde hög kreativitet och förmåga att snabbt fånga målgruppens intresse.' 
        }
    };

    function openModal(id) {
        const modal = document.getElementById('projectModal');
        const body = document.getElementById('modalBody');
        const data = projectData[id];
        if(!data) return;
        
        body.innerHTML = `<h2>${data.title}</h2><p>${data.text}</p>`;
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function closeModal() {
        document.getElementById('projectModal').style.display = "none";
        document.body.style.overflow = "auto";
    }

    window.onload = () => {
        anime({
            targets: '.project-item',
            opacity: [0, 1],
            translateY: [40, 0],
            scale: [0.95, 1],
            delay: anime.stagger(100),
            duration: 800,
            easing: 'easeOutQuart'
        });
    };
</script>
</body>
</html>
