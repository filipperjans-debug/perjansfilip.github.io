<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywriting | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --text: #1a1a1a; --grey: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); background: #fff; line-height: 1.6; }
        
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }

        .container { max-width: 1100px; margin: 4rem auto; padding: 0 2rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--blue); text-decoration: none; font-weight: 600; }
        h1 { font-size: 2.5rem; color: var(--blue); margin-bottom: 2rem; font-weight: 800; }

        /* Grid Setup */
        .copy-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 2rem; 
        }

        /* Projekt-rutan */
        .copy-item { 
            position: relative;
            background: var(--grey); 
            aspect-ratio: 1 / 1; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .copy-item img.bg-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .copy-item:hover img.bg-image { transform: scale(1.05); }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .content-label {
            position: relative;
            z-index: 3;
            color: white;
            text-align: center;
        }

        .content-label h3 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .content-label p { margin: 5px 0 0; font-weight: 300; font-size: 1rem; opacity: 0.9; }

        /* Modal (Popup) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            width: 90%;
            max-width: 900px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close {
            position: absolute;
            right: 20px; top: 15px;
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            z-index: 1010;
        }

        .modal-header-img { width: 100%; height: 400px; object-fit: cover; }
        .modal-body { padding: 3rem; }
        .modal-body h2 { color: var(--blue); font-size: 2.2rem; margin-top: 0; font-weight: 800; }
        .modal-body p { font-size: 1.15rem; color: #334155; line-height: 1.8; white-space: pre-line; }

        /* Styling för tomma rutor */
        .copy-item.placeholder .content-label { color: var(--blue); }
        .copy-item.placeholder .overlay { background: transparent; }

        @media (max-width: 768px) {
            .modal-body { padding: 1.5rem; }
            .modal-header-img { height: 250px; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Work</a>
    <a href="about.html">About Me</a>
</nav>

<div class="container">
    <a href="index.html" class="back-link">← Back to Work</a>
    <h1>Copywriting</h1>
    
    <div class="copy-grid">
        <div class="copy-item" onclick="openModal('adidas')">
            <img src="adidas.jpg" alt="Adidas" class="bg-image">
            <div class="overlay"></div>
            <div class="content-label">
                <h3>Adidas</h3>
                <p>Case</p>
            </div>
        </div>

        <div class="copy-item placeholder" onclick="openModal('x')">
            <div class="content-label"><h3>X</h3><p>Coming Soon</p></div>
        </div>
        <div class="copy-item placeholder" onclick="openModal('y')">
            <div class="content-label"><h3>Y</h3><p>Coming Soon</p></div>
        </div>
        <div class="copy-item placeholder" onclick="openModal('z')">
            <div class="content-label"><h3>Z</h3><p>Coming Soon</p></div>
        </div>
        <div class="copy-item placeholder" onclick="openModal('empty')">
            <div class="content-label"><h3>5</h3><p>Coming Soon</p></div>
        </div>
        <div class="copy-item placeholder" onclick="openModal('empty')">
            <div class="content-label"><h3>6</h3><p>Coming Soon</p></div>
        </div>
    </div>
</div>

<div id="projectModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div id="modalContentArea">
            </div>
    </div>
</div>

<script>
    const projectData = {
        'adidas': {
            title: 'Adidas - Craft for Goals',
            image: 'adidas.jpg',
            text: `To launch the new Predator football boots, adidas Football Nordic and Unisport didn’t just want attention — they wanted impact. So they called in BANG to turn hype into experience. 

            We took over a padel court in Nørrebro — a district known for diversity, street culture and creative energy. The perfect match for the Predator mindset. There, we built the Predator Cage: 45 seconds, one high-tech goal, and as many goals as you could score. 

            Top scorer of the day? Immortalized on a mural wall in central Copenhagen. Top 5? Custom boots. No pressure. To crank up the energy even more, we brought in heavy-hitting creators like Jasseminho, Anusha, Sarah and Drux who turned the space into a live arena with panna, freestyles, and crowd battles. 

            The response was massive — over 5,000 visitors and 286 players in the Predator Cage. 198 of them came back for a second shot, and 146 couldn’t stop at two. Online, we hit 190,000+ views, led by reels and TikToks. 

            Goals, glory and faces on walls. This was more than a launch. It was football, culture and competition. All in one strike.`
        },
        'x': { title: 'Project X', image: '', text: 'Content coming soon...' },
        'y': { title: 'Project Y', image: '', text: 'Content coming soon...' },
        'z': { title: 'Project Z', image: '', text: 'Content coming soon...' }
    };

    function openModal(id) {
        const modal = document.getElementById('projectModal');
        const area = document.getElementById('modalContentArea');
        const data = projectData[id] || { title: 'TBA', text: 'Coming soon...', image: '' };

        area.innerHTML = `
            ${data.image ? `<img src="${data.image}" class="modal-header-img" alt="${data.title}">` : ''}
            <div class="modal-body">
                <h2>${data.title}</h2>
                <p>${data.text}</p>
            </div>
        `;
        
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function closeModal() {
        document.getElementById('projectModal').style.display = "none";
        document.body.style.overflow = "auto";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('projectModal')) closeModal();
    }
</script>

</body>
</html>
