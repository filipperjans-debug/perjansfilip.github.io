<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --text: #1a1a1a; --grey: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); background: #fff; line-height: 1.6; overflow-x: hidden; }
        
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        
        .container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--blue); text-decoration: none; font-weight: 600; }
        
        h1 { font-size: 3rem; color: var(--blue); font-weight: 800; margin-bottom: 1rem; }
        h2 { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 4rem; margin-bottom: 1rem; color: #666; font-weight: 600; }

        /* HORISONTELL SCROLL CONTAINER */
        .project-slider { 
            display: flex; 
            gap: 2rem; 
            overflow-x: auto; 
            padding: 2rem 1rem; 
            margin: 0 -1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--blue) transparent;
            -webkit-overflow-scrolling: touch;
        }

        .project-slider::-webkit-scrollbar { height: 6px; }
        .project-slider::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        /* RUTORNA - Alla lika stora */
        .project-item { 
            flex: 0 0 300px; 
            position: relative; 
            background: var(--grey); 
            aspect-ratio: 1 / 1; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            border: 1px solid #e0e0e0;
            overflow: hidden;
            opacity: 0; /* För Anime.js */
        }

        /* FÖRSTORINGSEFFEKT */
        .project-item:hover { 
            transform: scale(1.08); 
            border-color: var(--blue);
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .content-label { text-align: center; padding: 1.5rem; }
        .content-label h3 { margin: 0; font-size: 1.2rem; color: var(--blue); text-transform: uppercase; font-weight: 800; }
        .empty-label { color: #bbb; font-size: 0.85rem; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }

        /* Modal styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: white; margin: 5% auto; width: 90%; max-width: 600px; border-radius: 16px; padding: 3rem; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') closeModal()">

<nav>
    <a href="index.html">Work</a>
    <a href="about.html">About Me</a>
</nav>

<div class="container">
    <a href="index.html" class="back-link">← Back to Work</a>
    <h1>Projects</h1>

    <h2>Work Content</h2>
    <div class="project-slider">
        <div class="project-item" onclick="openModal('natet')"><div class="content-label"><h3>Försvara Nätet</h3></div></div>
        <div class="project-item" onclick="openModal('veteran')"><div class="content-label"><h3>Veterandagen</h3></div></div>
        <div class="project-item" onclick="openModal('flyg')"><div class="content-label"><h3>Flygdagen</h3></div></div>
        <div class="project-item" onclick="openModal('desperados')"><div class="content-label"><h3>Desperados</h3></div></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
    </div>

    <h2>University Content</h2>
    <div class="project-slider">
        <div class="project-item"><div class="content-label"><h3>Project 1</h3></div></div>
        <div class="project-item"><div class="content-label"><h3>Project 2</h3></div></div>
        <div class="project-item"><div class="content-label"><h3>Project 3</h3></div></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
        <div class="project-item"><span class="empty-label">Coming Soon</span></div>
    </div>
</div>

<div id="projectModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<script>
    const projectData = {
        'natet': { title: 'Försvara Nätet', text: 'I en värld där hoten mot vår digitala infrastruktur växer, krävs mer än bara teknik – det krävs medvetenhet. Försvara Nätet var en integrerad kampanj framtagen för att belysa vikten av cybersäkerhet.' },
        'veteran': { title: 'Veterandagen', text: 'Veterandagen är en nationell hyllning till de som tjänstgjort för Sverige. Fokuset låg på att genom stark storytelling lyfta de personliga berättelserna bakom uniformen.' },
        'flyg': { title: 'Flygdagen', text: 'Flygdagen är ett av de mest välbesökta publika evenemangen. Projektet innebar att ta fram ett integrerat kampanjkoncept som kunde attrahera en bred målgrupp.' },
        'desperados': { title: 'Desperados Summer Tour', text: 'Desperados Summer Tour handlade om att maximera varumärkets närvaro i sommarens puls genom konceptuell inramning och copy för event.' }
    };

    function openModal(id) {
        const modal = document.getElementById('projectModal');
        const body = document.getElementById('modalBody');
        const data = projectData[id];
        if(!data) return;
        body.innerHTML = `<h2 style="color:#003366; margin-top:0; font-weight:800;">${data.title}</h2><p style="white-space:pre-line; line-height:1.7;">${data.text}</p>`;
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function closeModal() {
        document.getElementById('projectModal').style.display = "none";
        document.body.style.overflow = "auto";
    }

    // Anime.js animation för att rutorna ska poppa fram
    window.onload = () => {
        anime({
            targets: '.project-item',
            opacity: [0, 1],
            translateY: [40, 0],
            scale: [0.9, 1],
            delay: anime.stagger(100),
            duration: 1000,
            easing: 'easeOutElastic(1, .8)'
        });
    };
</script>

</body>
</html>
