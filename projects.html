<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --text: #1a1a1a; --grey: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); background: #fff; line-height: 1.6; overflow-x: hidden; }
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--blue); text-decoration: none; font-weight: 600; }
        h1 { font-size: 2.5rem; color: var(--blue); margin-bottom: 2.5rem; font-weight: 800; }

        /* HORISONTELL SLIDER */
        .project-slider { 
            display: flex; 
            gap: 2.5rem; 
            overflow-x: auto; 
            padding: 2rem 1rem; 
            margin: 0 -1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--blue) transparent;
            -webkit-overflow-scrolling: touch;
        }

        .project-slider::-webkit-scrollbar { height: 6px; }
        .project-slider::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        .project-item { 
            flex: 0 0 320px; 
            position: relative; 
            background: var(--grey); 
            aspect-ratio: 1 / 1; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            overflow: hidden; 
            border: 1px solid #e0e0e0;
        }

        /* FÖRSTORINGSEFFEKT */
        .project-item:hover { 
            transform: scale(1.05); 
            z-index: 10; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: var(--blue);
        }

        .project-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 2; transition: background 0.3s ease; }
        .project-item:hover .overlay { background: rgba(0, 0, 0, 0.6); }
        
        .content-label { position: relative; z-index: 3; color: white; text-align: center; padding: 1.5rem; }
        .content-label h3 { margin: 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }
        .content-label span { display: block; font-size: 0.85rem; margin-top: 5px; opacity: 0; transform: translateY(5px); transition: all 0.3s ease; }
        .project-item:hover .content-label span { opacity: 1; transform: translateY(0); }

        /* Modal etc (samma som tidigare) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(8px); overflow-y: auto; cursor: pointer; }
        .modal-content { background-color: white; margin: 2% auto; width: 90%; max-width: 800px; border-radius: 16px; position: relative; cursor: default; }
    </style>
</head>
<body>
    <nav><a href="index.html">Work</a><a href="about.html">About Me</a></nav>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Work</a>
        <h1>Projects</h1>
        <div class="project-slider">
            <div class="project-item" onclick="openModal('project1')">
                <img src="project1.jpg" alt="Project 1">
                <div class="overlay"></div>
                <div class="content-label"><h3>Project Name</h3><span>Category</span></div>
            </div>
            </div>
    </div>
</body>
</html>
