<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --text: #1a1a1a; --grey: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); background: #fff; line-height: 1.6; }
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; }
        h1 { font-size: 3.5rem; color: var(--blue); margin-bottom: 3rem; font-weight: 800; text-align: center; }

        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2.5rem; }
        .work-item { position: relative; background: var(--grey); aspect-ratio: 16 / 9; border-radius: 16px; overflow: hidden; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); border: 1px solid #e0e0e0; }
        .work-item:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-color: var(--blue); }
        .work-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; transition: transform 0.6s ease; }
        .work-item:hover img { transform: scale(1.05); }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 51, 102, 0.2); z-index: 2; transition: background 0.3s ease; }
        .work-item:hover .overlay { background: rgba(0, 51, 102, 0.6); }
        .work-content { position: relative; z-index: 3; color: white; text-align: center; }
        .work-content h2 { margin: 0; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        .work-content span { display: block; margin-top: 10px; font-size: 0.9rem; font-weight: 400; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; }
        .work-item:hover .work-content span { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) { h1 { font-size: 2.5rem; } .work-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav><a href="index.html">Work</a><a href="about.html">About Me</a></nav>
    <div class="container">
        <h1>Portfolio</h1>
        <div class="work-grid">
            <a href="copywriting.html" class="work-item">
                <img src="copywriting-bg.jpg" alt="Copywriting">
                <div class="overlay"></div>
                <div class="work-content">
                    <h2>Copywriting & Content</h2>
                    <span>Selection of cases</span>
                </div>
            </a>
            <a href="fictional.html" class="work-item">
                <img src="fictional-bg.jpg" alt="Fictional Cases">
                <div class="overlay"></div>
                <div class="work-content">
                    <h2>Fictional Cases</h2>
                    <span>Creative explorations</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
