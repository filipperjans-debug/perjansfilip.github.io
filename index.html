<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILIP PERJANS | Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #3B4953;
            --text-light: #EBF4DD;
            --accent-soft: #90AB8B;
            --accent-muted: #5A7863;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Twinkling Stars Animation */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Navigation */
        nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 0;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0.6;
            transition: 0.3s;
        }

        nav a.active, nav a:hover {
            opacity: 1;
            color: var(--accent-soft);
        }

        /* Header Section */
        header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            letter-spacing: 0.4rem;
            margin-bottom: 10px;
        }

        .sub-headline {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-soft);
            font-weight: 300;
            margin-bottom: 20px; 
        }

        /* Horizontal Gallery Wrapper */
        .works-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .works-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            /* Adjusted padding: Reduced from 35% to 10% to move cards left */
            padding: 20px 10%; 
            gap: 30px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
            width: 100%;
        }

        .works-container::-webkit-scrollbar {
            display: none;
        }

        /* Sleek Square Card */
        .project-card {
            flex: 0 0 320px;
            height: 320px;
            background-color: rgba(90, 120, 99, 0.1);
            border: 1px solid rgba(144, 171, 139, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 35px;
            text-align: center;
            scroll-snap-align: center;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }

        .project-card:hover {
            background-color: rgba(144, 171, 139, 0.1);
            border-color: var(--accent-soft);
            transform: scale(1.03);
        }

        .project-heading {
            font-family: 'Playfair Display', serif;
            color: var(--text-light);
            font-size: 1.6rem;
            margin-bottom: 12px;
        }

        .project-body {
            font-size: 0.85rem;
            line-height: 1.5;
            font-weight: 300;
            opacity: 0.7;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .view-link {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-soft);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            align-self: center;
        }

        .project-card:hover .view-link {
            border-bottom: 1px solid var(--accent-soft);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .works-container { padding: 0 5%; }
            .project-card { flex: 0 0 280px; height: 280px; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <nav>
        <a href="index.html" class="active">WORK</a>
        <a href="about.html">ABOUT ME</a>
    </nav>

    <header>
        <h1>FILIP PERJANS</h1>
        <p class="sub-headline">Some of my works</p>
    </header>

    <div class="works-wrapper">
        <div class="works-container">
            
            <div class="project-card">
                <h3 class="project-heading">Project One</h3>
                <p class="project-body">Description of your first project.</p>
                <span class="view-link">Explore</span>
            </div>

            <div class="project-card">
                <h3 class="project-heading">Project Two</h3>
                <p class="project-body">Description of your second project.</p>
                <span class="view-link">Explore</span>
            </div>

            <div class="project-card">
                <h3 class="project-heading">Project Three</h3>
                <p class="project-body">Description of your third project.</p>
                <span class="view-link">Explore</span>
            </div>

            </div>
    </div>

    <script>
        const container = document.getElementById('stars');
        const starCount = 65;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const delay = Math.random() * 5;
            const duration = Math.random() * 3 + 2;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;
            container.appendChild(star);
        }
    </script>
</body>
</html>
