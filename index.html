<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Perjans | Work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #003366; --light: #f8fafc; --text: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); }
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .active { border-bottom: 2px solid var(--blue); }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 4rem 2rem; }
        h1 { color: var(--blue); text-align: center; margin-bottom: 3rem; }
        
        /* Galleri */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .project-card { position: relative; border-radius: 12px; overflow: hidden; height: 300px; background: #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .overlay { position: absolute; inset: 0; background: rgba(0,51,102,0.85); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; padding: 20px; text-align: center; }
        .project-card:hover .overlay { opacity: 1; }
        .project-card:hover img { transform: scale(1.1); }
        
        footer { text-align: center; padding: 4rem; color: #999; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="active">Work</a>
    <a href="about.html">About Me</a>
</nav>

<div class="container">
    <h1>Mina Projekt</h1>
    <div class="gallery">
        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=800" alt="Projekt 1">
            <div class="overlay"><h3>Digital Kampanj</h3><p>Produktionsledning & Strategi</p></div>
        </div>
        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800" alt="Projekt 2">
            <div class="overlay"><h3>Event 2024</h3><p>Operativt ansvar för genomförande</p></div>
        </div>
    </div>
</div>

<footer>&copy; 2025 Filip Perjans</footer>
</body>
</html>
