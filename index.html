<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILIP PERJANS | Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #3B4953;
            --text-light: #EBF4DD;
            --accent-soft: #90AB8B;
            --accent-muted: #5A7863;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Twinkling Stars Animation */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Navigation */
        nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px 0;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-soft);
        }

        nav a.active {
            border-bottom: 1px solid var(--accent-soft);
            padding-bottom: 5px;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(80vh - 100px);
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .sub-headline {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent-soft);
            margin-top: 1rem;
            font-weight: 300;
        }

        /* Placeholder for Portfolio Items */
        .works-section {
            padding: 100px 20px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <nav>
        <a href="index.html" class="active">WORK</a>
        <a href="about.html">ABOUT ME</a>
    </nav>

    <main>
        <h1>FILIP PERJANS</h1>
        <p class="sub-headline">Some of my works</p>
    </main>

    <div class="works-section">
        </div>

    <script>
        // Generate random stars
        const container = document.getElementById('stars');
        const starCount = 60; // Adjust for more/less stars

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Randomize position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Randomize size
            const size = Math.random() * 3 + 1;
            
            // Randomize animation delay and duration
            const delay = Math.random() * 5;
            const duration = Math.random() * 3 + 2;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;

            container.appendChild(star);
        }
    </script>
</body>
</html>
