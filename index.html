<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Perjans | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #E3E3E3; 
            --brand-blue: #1B3C53; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--brand-blue); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 2rem 0;
            background-color: var(--bg-color);
        }

        .nav-link {
            color: var(--brand-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 5px;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover { opacity: 0.7; }

        main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 2rem;
        }

        /* Container f√∂r din nya animation */
        .svg-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 2rem;
        }

        h1 { 
            font-size: clamp(3rem, 10vw, 6rem); 
            font-weight: 800; 
            margin: 0; 
            line-height: 0.9; 
            text-transform: uppercase;
        }

        .hero-links { 
            margin-top: 2rem; 
            display: flex; 
            gap: 2rem; 
        }

        .hero-links a { 
            font-size: 1.2rem; 
            font-weight: 400; 
            color: var(--brand-blue); 
            text-decoration: none; 
            border: 1px solid var(--brand-blue); 
            padding: 0.8rem 2rem; 
            border-radius: 50px; 
            transition: all 0.3s ease; 
        }

        .hero-links a:hover { 
            background-color: var(--brand-blue); 
            color: #fff; 
        }

        footer { 
            padding: 2rem; 
            text-align: center; 
            font-size: 0.9rem; 
            font-weight: 300; 
        }
    </style>
</head>

<nav>
    <a href="index.html" class="nav-link">Work</a>
