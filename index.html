<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILIP PERJANS | Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #3B4953;
            --text-light: #EBF4DD;
            --accent-soft: #90AB8B;
            --accent-muted: #5A7863;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Twinkling Stars Animation */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Navigation */
        nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px 0;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-soft);
        }

        nav a.active {
            border-bottom: 1px solid var(--accent-soft);
            padding-bottom: 5px;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(80vh - 100px);
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .sub-headline {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent-soft);
            margin-top: 1rem;
            font-weight: 300;
        }

        /* Placeholder for Portfolio Items */
        .works-section {
            padding: 100px 20px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
        }
        <style>
    /* CSS for the Grid - Add this to your <style> section */
    .works-section {
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 20px;
        position: relative;
        z-index: 10;
    }

    .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
    }

    .project-card {
        background-color: rgba(90, 120, 99, 0.1); /* Using #5A7863 with transparency */
        border: 1px solid rgba(144, 171, 139, 0.2); /* Soft border */
        height: 400px;
        text-decoration: none;
        display: flex;
        align-items: flex-end;
        padding: 40px;
        transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        position: relative;
        overflow: hidden;
    }

    .project-card:hover {
        background-color: rgba(144, 171, 139, 0.15); /* Shift to #90AB8B on hover */
        border-color: #90AB8B;
        transform: translateY(-10px);
    }

    .project-info {
        transition: transform 0.5s ease;
    }

    .project-card:hover .project-info {
        transform: translateY(-10px);
    }

    .category {
        color: #90AB8B;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 2px;
        display: block;
        margin-bottom: 10px;
    }

    .project-card h3 {
        font-family: 'Playfair Display', serif;
        color: #EBF4DD;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .project-card p {
        color: #90AB8B;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .project-card:hover p {
        opacity: 1;
    }

    /* Tablet adjustment */
    @media (max-width: 900px) {
        .project-grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    /* Mobile adjustment */
    @media (max-width: 600px) {
        .project-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

   <div class="works-section">

        <a href="project-1.html" class="project-card">

        <a href="project-3.html" class="project-card">

</div>

    <script>
        // Generate random stars
        const container = document.getElementById('stars');
        const starCount = 60; // Adjust for more/less stars

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Randomize position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Randomize size
            const size = Math.random() * 3 + 1;
            
            // Randomize animation delay and duration
            const delay = Math.random() * 5;
            const duration = Math.random() * 3 + 2;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;

            container.appendChild(star);
        }
    </script>
</body>
</html>
