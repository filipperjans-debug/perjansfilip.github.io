<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #E3E3E3; 
            --main-blue: #1B3C53; 
            --box-blue: #234C6A; 
            --project-blue: #456882; 
        }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--main-blue); background: var(--bg-color); line-height: 1.6; }
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid rgba(27, 60, 83, 0.1); }
        nav a { margin: 0 20px; text-decoration: none; color: var(--main-blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; }
        h1 { font-size: 3.5rem; color: var(--main-blue); margin-bottom: 3rem; font-weight: 800; text-align: center; }

        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2.5rem; }
        
        .work-item { 
            position: relative; 
            aspect-ratio: 16 / 9; 
            border-radius: 16px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-decoration: none; 
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); 
            border: 1px solid rgba(27, 60, 83, 0.1); 
        }

        /* SPECIFIKA FÄRGER PÅ RUTORNA */
        .item-copy { background-color: var(--box-blue); }
        .item-projects { background-color: var(--project-blue); }
        .item-fictional { background-color: var(--box-blue); }
        
        .work-item:hover { 
            transform: scale(1.03) translateY(-5px); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            z-index: 10;
        }
        
        .overlay { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0); 
            z-index: 2; 
            transition: background 0.3s ease; 
        }
        
        .work-item:hover .overlay { background: rgba(0, 0, 0, 0.2); }
        .work-content { position: relative; z-index: 3; color: white; text-align: center; }
        .work-content h2 { margin: 0; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        .work-content span { display: block; margin-top: 10px; font-size: 0.9rem; font-weight: 400; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; }
        .work-item:hover .work-content span { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) { h1 { font-size: 2.5rem; } .work-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav><a href="index.html">Work</a><a href="about.html">About Me</a></nav>
    <div class="container">
        <h1>Portfolio</h1>
        <div class="work-grid">
            <a href="copywriting.html" class="work-item item-copy">
                <div class="overlay"></div>
                <div class="work-content"><h2>Copywriting & Content</h2><span>Selection of cases</span></div>
            </a>
            <a href="projects.html" class="work-item item-projects">
                <div class="overlay"></div>
                <div class="work-content"><h2>Projects</h2><span>Work & Collaborations</span></div>
            </a>
            <a href="fictional.html" class="work-item item-fictional">
                <div class="overlay"></div>
                <div class="work-content"><h2>Fictional Cases</h2><span>Creative explorations</span></div>
            </a>
        </div>
    </div>
</body>
</html>
