<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Filip Perjans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --text: #1a1a1a; --grey: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; margin: 0; color: var(--text); background: #fff; }
        
        nav { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 100; }
        nav a { margin: 0 20px; text-decoration: none; color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }

        .hero { padding: 4rem 2rem; text-align: center; max-width: 800px; margin: 0 auto; }
        .hero h1 { font-size: 3.5rem; font-weight: 800; color: var(--blue); margin: 0; letter-spacing: -1px; }
        .hero p { font-size: 1.2rem; color: #64748b; margin-top: 1rem; }

        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; padding: 0 2rem 4rem 2rem; max-width: 1200px; margin: 0 auto; }
        
        .project-card { position: relative; overflow: hidden; border-radius: 12px; aspect-ratio: 16 / 9; background: #eee; cursor: pointer; text-decoration: none; display: block; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .project-card:hover img { transform: scale(1.05); }
        
        .project-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 2rem; background: linear-gradient(transparent, rgba(0,0,0,0.8)); color: white; }
        .project-info h2 { margin: 0; font-size: 1.8rem; font-weight: 700; }
        .project-info p { margin: 5px 0 0; opacity: 0.9; font-size: 1rem; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.5rem; }
            .work-grid { grid-template-columns: 1fr; padding: 1rem; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" style="border-bottom: 2px solid var(--blue);">Work</a>
    <a href="about.html">About Me</a>
</nav>

<div class="hero">
    <h1>Creative Production & Communication</h1>
    <p>Explore a selection of my work within copywriting, project management, and brand development.</p>
</div>

<div class="work-grid">
    <a href="copywriting.html" class="project-card">
        <img src="copywriting.jpg" alt="Copywriting Projects">
        <div class="project-info">
            <h2>Copywriting</h2>
            <p>Articles, Cases, Printed Media, etc.</p>
        </div>
    </a>

    </div>

<footer style="text-align: center; padding: 4rem; color: #999;">
    &copy; 2025 Filip Perjans
</footer>

</body>
</html>
