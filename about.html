<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT ME | FILIP PERJAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #3B4953;
            --text-light: #EBF4DD;
            --accent-soft: #90AB8B;
            --accent-muted: #5A7863;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Twinkling Stars Animation */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Navigation - Identical to index.html */
        nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px 0;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            transition: color 0.3s;
            opacity: 0.7;
        }

        nav a:hover {
            color: var(--accent-soft);
            opacity: 1;
        }

        nav a.active {
            opacity: 1;
            border-bottom: 1px solid var(--accent-soft);
            padding-bottom: 5px;
        }

        /* Content Section */
        main {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .divider {
            width: 50px;
            height: 2px;
            background-color: var(--accent-soft);
            margin: 20px auto;
        }

        /* Content Placeholder */
        .about-content {
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 300;
            color: var(--text-light);
            margin-top: 40px;
            text-align: left; /* Better for readability in biographies */
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <nav>
        <a href="index.html">WORK</a>
        <a href="about.html" class="active">ABOUT ME</a>
    </nav>

    <main>
        <h1>ABOUT ME</h1>
        <div class="divider"></div>
        
        <div class="about-content">
            <p style="text-align: center; opacity: 0.6; font-style: italic;">
                Share your story here...
            </p>
        </div>
    </main>

    <script>
        // Star generation script - Matches index.html exactly
        const container = document.getElementById('stars');
        const starCount = 60;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const delay = Math.random() * 5;
            const duration = Math.random() * 3 + 2;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;

            container.appendChild(star);
        }
    </script>
</body>
</html>
